<div class="container-fluid">
   <h1>Miembro Registro</h1>

    <form role="form" class="form-horizontal">
       
      <div class="form-group row">
         <label class="col-sm-3 col-form-label">ID de ingreso</label>
           <div class="col-sm-8">
             <input type="number" class="form-control" placeholder="Ingrese ID de ingreso"  >
           </div>
       </div>
       <div class="form-group row">
         <label class="col-sm-3 col-form-label">Contraseña</label>
           <div class="col-sm-8">
             <input type="password" class="form-control" placeholder="Ingrese Contraseña"  >
           </div>
       </div>
       <div class="form-group row">
         <label class="col-sm-3 col-form-label">Repita la Contraseña</label>
           <div class="col-sm-8">
             <input type="password" class="form-control" placeholder="Repita la Contraseña"  >
           </div>
       </div>
       <div class="form-group row">
         <label class="col-sm-3 col-form-label">E-Mail</label>
           <div class="col-sm-8">
             <input type="email" name="mail" class="form-control" placeholder="Ingrese el E-Mail"  >
           </div>
       </div>
       <div class="form-group row">
         <label class="col-sm-3 col-form-label">Repita el E-Mail</label>
           <div class="col-sm-8">
             <input type="email" name="mail" class="form-control" placeholder="Repita el E-Mail"  >
           </div>
       </div>
       <div class="form-group row">
         <label class="col-sm-3 col-form-label">Lista de Mail</label>
           <div class="col-sm-8 text-center radio">
            <input  type="radio" name="listaMail" value="Si"> Si
            <input  type="radio" name="listaMail" value="No"> No
           </div>
       </div>
       <div class="form-group row">
         <label class="col-sm-3 col-form-label">Nombre y Apellido</label>
           <div class="col-sm-8">
             <input type="text" name="nomApe" maxlength="40" class="form-control" placeholder="Ingrese Nombre y Apellido"  >
           </div>
       </div>
       <div class="form-group row">
         <label class="col-sm-3 col-form-label">Lista de Mail</label>
           <div class="col-sm-8 text-center radio">
            <input class="radio" type="radio" name="genero" value="Hombre"> Hombre
            <input class="radio" type="radio" name="genero" value="Mujer"> Mujer
           </div>
       </div>
       <div class="form-group row">
         <label class="col-sm-3 col-form-label">Fecha de Nacimiento</label>
           <div class="col-sm-8">
            <label for="fecha" class="casillas"></label>     
            <input type="date" name="fecha" id="fecha">
           </div>
       </div>
       <div class="form-group row">
         <label class="col-sm-3 col-form-label">Pais</label>
           <div class="col-sm-8">
            <select id="id" class="custom-select">
               <option>Argentina</option>
               <option>Brasil</option>
               <option>Bolivia</option>
               <option>Colombia</option>
               <option>Chile</option>
               <option>Ecuador</option>
               <option>Perú</option>
               <option>Uruguay</option>
               <option>Paraguay</option>
               <option>Venezuela</option>
          </select>
           </div>
       </div>
       <div class="form-group text-center">
         <button class="btn btn-outline-primary col-lg-2 mr-sm-2 my-2" type="submit" id="sbmEnviar" value="Enviar">
           ENVIAR
         </button>
         <button class="btn btn-outline-danger col-lg-2 mr-sm-2 my-2" type="submit" id="sbmCancelar" value="Cancelar">
           CANCELAR 
         </button>
       </div>
    </form>
</div>
